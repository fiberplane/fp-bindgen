[package]
name = "fp-bindgen-support"
version = "0.1.0"
edition = "2018"

[dependencies]
fp-bindgen-macros = { path = "../macros" }
http = { version = "0.2", optional = true }
once_cell = "1"
rmp-serde = "=1.0.0-beta.2"
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
wasmer = { version = "2.0", optional = true }
thiserror = { version = "1.0.26", optional = true }

[features]
default = ["http"]
async = []
host = ["wasmer", "thiserror"]
guest = []

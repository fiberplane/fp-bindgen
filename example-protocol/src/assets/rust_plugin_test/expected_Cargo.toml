[package]
name = "example-bindings"
version = "1.0.0"
authors = ["Fiberplane <info@fiberplane.com>"]
edition = "2018"

[dependencies]
fp-bindgen-support = { path = "../../fp-bindgen-support", features = ["async", "guest", "http"] }
http = { version = "0.2" }
once_cell = { version = "1" }
rmp-serde = { version = "=1.0.0-beta.2" }
serde = { version = "1.0", features = ["derive"] }
serde_bytes = { version = "0.11" }
time = { version = "0.3", features = ["serde-human-readable"] }

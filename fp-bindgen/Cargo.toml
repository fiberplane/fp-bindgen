[package]
name = "fp-bindgen"
version = "0.1.0"
authors = ["Fiberplane <info@fiberplane.com>"]
edition = "2018"

[features]
chrono-compat = ["chrono"]

[dependencies]
chrono = { version = "0.4", optional = true }
dashmap = "4"
fp-bindgen-macros = { path = "../macros" }
Inflector = "0.11"
once_cell = "1"
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full", "extra-traits"] }

[dev-dependencies]
pretty_assertions = "1"
